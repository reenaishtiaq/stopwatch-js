<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/stop-watch-icon1.png">
    <title>Stop Watch</title>
</head>
<body>
    <h2>Stop Watch by using javascript </h2>
    
    <h1> 00 : 00 : 00 </h1>
    
    <button id="start_btn" onclick="startCount()">Start</button>
    <button id="stop_btn"onclick="stopCount()">Stop</button>
    <button id="reset_btn"onclick="clearAll()">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
